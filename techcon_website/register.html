<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for TechCon 2024</title>
    <!-- Consistent styling for the TechCon website -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #0077b6; /* Conference blue */
            color: white;
            padding: 20px 40px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 15px 0 0 0;
            display: flex;
            justify-content: center;
            gap: 25px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px;
            transition: background-color 0.3s, border-radius 0.3s;
            border-radius: 8px;
        }
        nav ul li a:hover {
            background-color: #005f99;
        }
        main {
            max-width: 600px; /* Smaller width suitable for forms */
            margin: 30px auto;
            padding: 0 20px;
        }
        form {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        form h2 {
            color: #0077b6;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], 
        input[type="email"], 
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box; /* Important for padding to stay inside width */
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #0077b6;
            outline: none;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 30px;
            margin-bottom: 25px;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2); /* Make checkbox slightly larger */
        }
        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #00c6a7; /* Secondary action color (green/teal) */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #009980;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 50px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <!-- HEADER SECTION -->
    <header>
        <h1>Register for TechCon 2024</h1>
        
        <!-- NAVIGATION MENU -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- MAIN CONTENT SECTION: REGISTRATION FORM -->
    <main>
        
        <form action="/submit-registration" method="POST">
            <h2>Attendee Information</h2>

            <!-- Field for Name -->
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required placeholder="John Doe">
            </div>

            <!-- Field for Email -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="john.doe@example.com">
            </div>
            
            <!-- Field for Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Minimum 8 characters">
            </div>
            
            <!-- Field for Password Confirmation -->
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Re-enter your password">
            </div>

            <!-- Checkbox for Terms and Conditions -->
            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#terms-and-conditions" style="color: #0077b6;">Terms and Conditions</a></label>
            </div>

            <!-- Submit Button -->
            <button type="submit">Register Now</button>
        </form>
        
    </main>

    <!-- FOOTER SECTION (Consistent with other pages) -->
    <footer>
        <p>copyright &copy; 2024 TechCon Conference. All rights reserved.</p>
    </footer>

</body>
</html>
